<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-bought">
        <div class="bl-title bl-bought-element"><h3>Залишилося</h3></div>
        <div class="remained-items bl-bought-element">
            <span class="bl-bought-item">Помідори<span class="bl-item-counter">1</span></span>
            <span class="bl-bought-item">Молоко<span class="bl-item-counter">1</span></span>
            <span class="bl-bought-item">Огірки<span class="bl-item-counter">1</span></span>
        </div>
        <div class="bl-title bl-bought-element"><h3>Куплене</h3></div>
        <div class="bought-items bl-bought-element">
            <span class="bl-bought-item">Кавуни<span class="bl-item-counter">1</span></span>
        </div>
    </div>
    <div class="bl-list">
        <div class="bl-add-container">
            <div class="bl-add">
                <input type="text" placeholder="Назва товару" class="title add-buttons inputs">
                <button class="submit add-buttons inputs">Додати</button>
            </div>
        </div>
        <!-- Tomat -->
        <div class="bl-row">
            <span class="bl-product">
                Помідори
            </span>
            <span class="bl-count">
                <button class="bl-minus inputs">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus inputs">+</button>
            </span>
            <span class="bl-list-buttons">
                <div class="bl-list-buttons-block">
                    <button class="buyed inputs">Куплено</button>
                    <button class="cancelled inputs">X</button>
                </div>
            </span>
        </div>
        <!-- Milk -->
        <div class="bl-row">
            <span class="bl-product">
                Молоко
            </span>
            <span class="bl-count">
                <button class="bl-minus inputs">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus inputs">+</button>
            </span>
            <span class="bl-list-buttons">
                <div class="bl-list-buttons-block">
                    <button class="buyed inputs">Куплено</button>
                    <button class="cancelled inputs">X</button>
                </div>
            </span>
        </div>
        
        <div class="bl-row">
            <span class="bl-product">
                Огірки
            </span>
            <span class="bl-count">
                <button class="bl-minus inputs">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus inputs">+</button>
            </span>
            <span class="bl-list-buttons">
                <div class="bl-list-buttons-block">
                    <button class="buyed inputs">Куплено</button>
                    <button class="cancelled inputs">X</button>
                </div>
            </span>
        </div>
        
        <div class="bl-row bl-already-buyed-row">
            <span class="bl-product">
                Кавуни
            </span>
            <span class="bl-count">
                <button class="bl-minus inputs">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus inputs">+</button>
            </span>
            <span class="bl-list-buttons">
                <div class="bl-list-buttons-block">
                    <button class="buyed inputs">Куплено</button>
                    <button class="cancelled inputs">X</button>
                </div>
                <div class="bl-already-buyed-button">
                    <button class="rebuy inputs">Не куплено</button>
                </div>
            </span>
        </div>
    </div>
</div>

</body>
</html>
