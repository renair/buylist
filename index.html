<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-bought">
        <div class="bl-title bl-bought-element"><h3>Залишилося</h3></div>
        <div class="remained-items bl-bought-element">
            <!-- List about elements -->
        </div>
        <div class="bl-title bl-bought-element"><h3>Куплене</h3></div>
        <div class="bought-items bl-bought-element">
            <!-- already bought elements -->
        </div>
    </div>
    <div class="bl-list">
        <div class="bl-add-container">
            <div class="bl-add">
                <input type="text" placeholder="Назва товару" class="title add-buttons inputs">
                <button class="submit add-buttons inputs" data-tooltip="Add to cart">Додати</button>
            </div>
        </div>
        <!-- Hear will be content -->
        <!-- Finish of content -->
    </div>
</div>
<div class="badge">
    <div class="student-name">Buy List</div>
    <div class="student-info">Made by<br>Andrew Gomenyuk</div>
</div>
<div class="hidden-objects-row">
	<div class="bl-row">
        <span class="bl-product" contenteditable>
            Кавуни
        </span>
        <span class="bl-count">
            <button class="bl-minus inputs" data-tooltip="Decrease amount of objects">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus inputs" data-tooltip="Increase amount of objects">+</button>
        </span>
        <span class="bl-list-buttons">
            <div class="bl-list-buttons-block">
                <button class="buyed inputs" data-tooltip="Set as buyed">Куплено</button>
                <button class="cancelled inputs" data-tooltip="Remove from list">X</button>
            </div>
            <div class="bl-already-buyed-button">
                <button class="rebuy inputs" data-tooltip="Set as not buyed">Не куплено</button>
            </div>
        </span>
    </div>
</div>
<div class="hidden-objects-left">
    <span class="bl-bought-item"><span class="item-name">Огірки</span><span class="bl-item-counter">1</span></span>
</div>
<script src="jq.js"></script>
<script src="main.js"></script>
</body>
</html>
