<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-bought">
        <div class="bl-title"><h3>Залишилося</h3></div>
        <div class="bl-title"><h3>Куплене</h3></div>
    </div>
    <div class="bl-list">
        <div class="bl-add">
            <input type="text" class="title add-buttons">
            <button class="submit add-buttons">Додати</button>
        </div>
        <!-- Tomat -->
        <div class="bl-row">
            <span class="bl-product">
                Помідори
            </span>
            <span class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </span>
            <span class="bl-list-buttons">
                <button class="buyed">Куплено</button>
                <button class="canceled">X</button>
            </span>
        </div>
        <!-- Milk -->
        <div class="bl-row">
            <span class="bl-product">
                Another element
            </span>
            <span class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </span>
            <span class="bl-list-buttons">
                <button class="buyed">Куплено</button>
                <button class="canceled">X</button>
            </span>
        </div>
    </div>
</div>

</body>
</html>
